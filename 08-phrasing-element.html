<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어휘 관련 요소</title>
</head>

<body>
  <!-- 숨김 제목 : 화면에는 보이지 않지만 무엇이 중요한지 알 수 있도록 -->
  <h1>카페 W 강의 후기</h1>
  <div>
    <!-- em : 강조의 역할 (비슷한 태그 : strong) :: 기울임꼴로 보임 -->
    <p><em>무엇이 중요한지 알게된 시간!</em></p>

    <!-- strong : 강조의 역할 (em보다 좀 더 강한 강조) :: bold체로 보임 -->
    <p>제가 들었던 해외 튜토리얼에 비해 <strong>시맨틱한 마크업</strong>과
      <strong>접근성</strong> 비중이 크게 다뤄져 좋았습니다.
      많은 튜토리얼들이 디자인을 어떻게 구현하는지에만 초점이 맞춰져 있잖아요.
      무엇이 중요한지 알게되어 많은 도음이 되었습니다.
    </p>

    <!-- b : 굵게 , i : 기울임꼴 -->
    <!--
      em과 strong과 모양은 비슷하지만 다르다
      b : 음... 
      i : 법적인 이슈, 카피라이트 정보 등
    -->
    <p><span>★★★★★</span> <b>5점</b> <i>우정민</i></p>
  </div>
</body>

</html>
